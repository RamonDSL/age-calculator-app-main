<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script defer src="./src/JS/script.js"></script>
</head>
<body>
  <main>
    <section id="top">
      <form>
        <div class="inputs">
          <label for="day">Day</label>
          <input type="text" id="day" placeholder="DD" maxlength="2">
          <span></span>
        </div>
        <div class="inputs">
          <label for="month">Month</label>
          <input type="text" id="month" placeholder="MM" maxlength="2">
          <span></span>
        </div>
        <div class="inputs">
          <label for="year">Year</label>
          <input type="text" id="year" placeholder="YYYY" maxlength="4">
          <span></span>
        </div>
      </form>
    </section>
    
    <section id="middle">
      <hr>
      <img id="btn_img" src="./src/assets/images/icon-arrow.svg" alt="arrow">
    </section>

    <section id="bottom">
      <p><span>--</span>years</p>
      <p><span>--</span>months</p>
      <p><span>--</span>days</p>
    </section>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ramon Henrique</a>.
  </footer>
</body>
</html>
